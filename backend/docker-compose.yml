version: '3.8'

services:
  backend:
    build: .
    container_name: backend-app
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    volumes:
      - ./src:/app/src
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

